<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="regist.css" />
</head>
<body>
<form method="post" action="https://register-demo.freecodecamp.org">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <fieldset>
        <label for="first-name">Enter Your First Name:
            <input id="first-name" name="first name" type="text" required />
        </label>
        <label for="last-name">Enter Your Last Name:
            <input id="last-name" name="last name" type="text" required />
        </label>
        <label for="email">Enter Your Email:
            <input id ="email" name="email" type="email" required/>
        </label>
        <label for="new-password">Create a New Password:
            <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required/>
        </label>
    </fieldset>

    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
            <input type="radio" id="personal-account" class="inline" checked/>Personal
        </label>
        <label for="business-account">
            <input type="radio" id="business-account" class="inline" />Business
        </label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture:
            <input type="file" id="profile-picture" />
        </label>
        <label for="age">Input your age(years):
            <input type="number" id="age" min="13" max="120"/>
        </label>
        <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp Youtube</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
    </fieldset>
    <label for="terms-and-conditions">
        <input type="checkbox" id="terms-and-conditions" class="inline" required />I accept the<a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
    </label>
    <input type="submit" value="SUBMÄ°T">
</form>
</body>
</html>
